<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden;
            /* 横スクロールを防ぐ */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            /* 中央に配置 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #007142;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007142;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%;
            /* 横幅を広げる */
            margin-left: -7%;
            /* 親要素の中心にカレンダーを配置 */
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* 横スクロールを防ぐ */
            width: 106%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%;
            /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000;
            /* ここで区切り線を追加 */
        }

        .calendar th {
            background-color: #f7f7f7;
            /* カレンダーのヘッダー部分の背景色を薄いグレーに設定 */
        }

        .calendar td:hover {
            background-color: #ddd;
            /* カレンダーのセルにマウスを乗せたときの背景色を少し濃いグレーに設定 */
        }

        .calendar td.selected {
            background-color: #26522c;
            /* 選択されたカレンダーのセルの背景色を緑色に設定 */
            color: #fff;
            /* 選択されたセルのテキスト色を白に設定 */
        }

        .week-button-container {
            display: flex;
            /* 子要素を横方向に並べるためにflexboxを使用 */
            justify-content: space-between;
            /* 子要素を左右に均等に配置 */
            align-items: center;
            /* 子要素を縦方向の中央に揃える */
            width: 100%;
            /* コンテナの幅を100%に設定 */
            margin-bottom: 10px;
            /* 下に10pxのマージンを追加 */
        }

        .week-button {
            padding: 10px 20px;
            /* 上下10px、左右20pxの内側の余白を追加 */
            background-color: #444;
            /* ボタンの背景色を濃いグレーに設定 */
            color: #fff;
            /* ボタンのテキスト色を白に設定 */
            border: none;
            /* ボタンの境界線を削除 */
            border-radius: 4px;
            /* ボタンの角を4pxの半径で丸める */
            cursor: pointer;
            /* マウスカーソルをポインター（指の形）に変更 */
            margin-left: 31px;
            /* 左側に20pxの余白を追加して右にずらす */
        }

        .current-month {
            font-size: 14px;
            /* フォントサイズを16pxに設定 */
            font-weight: bold;
            /* テキストを太字に設定 */
            color: #444;
            /* テキストの色を濃いグレーに設定 */
            margin-left: 30px;
            /* 10pxだけ右にずらす */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }

        .symptoms button,
        .options button {
            font-weight: bold;
            /* 太文字に設定 */
            text-align: left;
            /* 左端揃えに設定 */
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #444;
            color: #fff;
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .available.blue::before {
            content: '◯';
            color: blue;
            /* 青い〇 */
            font-size: 16px;
            /* サイズ調整が必要なら変更 */
        }

        .available.red::before {
            content: '◯';
            color: red;
            /* 赤い〇 */
            font-size: 16px;
            /* サイズ調整が必要なら変更 */
        }

        .centered-text {
            text-align: center;
            /* テキスト全体を中央に配置 */
        }

        .circle {
            display: inline-block;
            width: 1em;
            height: 1em;
            text-align: center;
            line-height: 1em;
            font-size: 1em;
            vertical-align: middle;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .unavailablegray {
            background-color: #d3d3d3;
            color: #000000;
            /* テキストカラーも少し薄く */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>占いサロン侑詩徹占<br>予約フォーム</h1>

        <div class="label">氏名</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数をお選びください</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初回</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>
        
        <div class="label">メニューをお選びください</div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="symptoms">
        </div>

        <div class="label">希望日時</div>
        <div class="centered-text">
        </div>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週<br>←</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">次の週<br>→</button>
            </div>
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="label">お悩みをお書きください</div>
        <textarea id="message" rows="4" placeholder="お悩みをお書きください"></textarea>

        <div class="label">ご予約内容</div>
        <div id="displayInfo"></div> <!-- ここに選択された情報を表示します -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2006773919-lwAW19mW'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let visitTimes = {
            '初回': 0,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let irradiationsTimes = {
            'ベーシックマッサージ(パック付き)〈30分〉': 0
        };

        let selectedirradiationsTime = 0; // 訪問回数で選択された時間

        let menuTimes = {
            '希望時間30分': 45,
            '希望時間60分': 75,
            '希望時間90分': 105,
            '希望時間120分': 135,
            '希望時間150分': 165,
            '30分占い': 45,
            '60分占い': 75
        };


        let selectedMenuTime = 0;

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `・<span style="color:red;"><strong>来店回数</strong></span>：${visitCount}` : '・来院回数が未選択です';

            // メニューが選択されていたら、各メニューを改行して表示
            const selectedSymptomText = selectedSymptom.length > 0
                ? `<span style="color:red;"><strong>【メニュー】</strong></span><br>・${selectedSymptom.join('<br>')}`
                : '・メニューが未選択です';

            // オプションが選択されていたら、各オプションを改行して表示
            const irradiationsText = irradiationsCount
                ? `<span style="color:red;"><strong>【オプション】</strong></span><br>・${irradiationsCount.split(', ').join('<br>・')}`
                : '・オプション無し';

            // 所要時間を計算
            let totalMinutes = selectedMenuTime + selectedirradiationsTime + selectedVisitTime;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;

            // 所要時間の表示形式：○○時間○○分
            let totalTimeText = `・<span style="color:red;"><strong>所要時間</strong></span>：${hours > 0 ? hours + '時間' : ''}${minutes}分`;

            // 合計金額の表示
            const totalAmountText = `・<span style="color:red;"><strong>合計金額</strong></span>：¥${menuPrice + optionsPrice}`;

            // 希望日時が選択された場合の表示
            const selectedDateText = selectedFullDate ? `・<span style="color:red;"><strong>希望日時</strong></span>：${selectedFullDate}` : '・日時が未選択です';

            // displayInfo要素に情報を表示
            document.getElementById('displayInfo').innerHTML = `
        <p>・<span style="color:red;"><strong>お名前</strong></span>：${name}</p>
        <hr>
        <p>${visitCountText}</p>
        <hr>
        <p>${selectedSymptomText}</p>
        <hr>
        <p>${selectedDateText}</p>
        <hr>
    `;
        }

        // 各ボタンや入力フィールドでupdateDisplayInfoを呼び出すようにする
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.symptoms button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.irradiations button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });

        document.querySelectorAll('.symptoms button').forEach(button => {
            button.addEventListener('click', () => {
                const calendarContainer = document.querySelector('.calendar-container');

                // 選択されたメニューがあればカレンダーを表示
                if (document.querySelectorAll('.symptoms button.active').length > 0) {
                    calendarContainer.style.display = 'block';
                } else {
                    // 選択が解除された場合、カレンダーを非表示
                    calendarContainer.style.display = 'none';
                }
            });
        });

        // 初期状態でカレンダーを非表示にする
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.calendar-container').style.display = 'none';
        });

        // 日付セルのクリックイベントで希望日時を更新
        document.querySelectorAll('.calendar td').forEach(cell => {
            cell.addEventListener('click', () => {
                selectDate(cell);
                updateDisplayInfo();  // 日付を選択したら即座に表示を更新
            });
        });

        function selectSymptom(button, treatmentId) {
            // 選択された日時をリセット
            selectedFullDate = '';

            // ボタンの選択状態を切り替える
            button.classList.toggle('active');

            // 選択されたオプションを取得
            const updatedSelectedButtons = document.querySelectorAll('.symptoms button.active');

            if (updatedSelectedButtons.length === 0) {
                // すべてのボタンの選択が解除された場合、メニュー時間を0にリセット
                selectedMenuTime = 0;
                selectedSymptom = null; // 選択されたメニューをリセット
                menuPrice = 0; // メニュー価格をリセット
            } else {
                // 1つだけ選択状態にする
                if (updatedSelectedButtons.length > 1) {
                    updatedSelectedButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active'); // クリックしたボタンだけを選択
                }

                // 選択されたメニューの時間を取得して保存
                const selectedMenu = button.textContent;
                selectedMenuTime = menuTimes[selectedMenu] || 0; // メニュー時間を取得して保存
                selectedSymptom = [selectedMenu]; // 選択されたメニュー名を配列として保存
                menuPrice = parseInt(button.getAttribute('data-price'), 10) || 0;  // メニューの価格を取得
            }

            console.log('選択されたメニューの時間:', selectedMenuTime);

            // カレンダーを更新するために取得する日付を渡す
            fetchAvailability(currentDate);

            // トリートメントテキストを表示
            const treatmentText = document.getElementById('treatment-text');

            if (treatmentId === 'treatment1') {
                treatmentText.innerHTML = `<div style="text-align: left;"><strong>所要時間：90分</strong><br>※症状によりお時間が前後する場合がございます</div><div style="text-align: right;"><strong>料金：6,500円<br>初診料：＋2,200円</strong></div><br>悠心堂<strong>オススメ</strong>の<strong>オーダーメイド治療</strong>です。<br>
                鍼灸のツボ刺激で内臓から調整し、整体ではカラダのコリと血流改善を狙います。<br>
                鍼は最小限の刺激で最大限の効果を狙い、<br>10～20本程度使います。<br>
                お灸は、やけどにならないお灸を使います。<br>
                <span style="color: blue;">-全身症状の改善・カラダのメンテナンスを希望の方へ。</span>`;
            } else if (treatmentId === 'treatment2') {
                treatmentText.innerHTML = `<div style="text-align: left;"><strong>所要時間：60分</strong><br>※症状によりお時間が前後する場合がございます</div><div style="text-align: right;"><strong>料金：4,500円<br>初診料：＋2,200円</strong></div><br>健康で美しい顔はとても素敵です。<br>
                顔の周りのツボに施術することで、血流を促進します。<br>
                むくみ、シワ、肌質などお顔のお悩みにぜひ。<br>
                眼精疲労や脳のストレス発散など健康効果も。`;
            } else if (treatmentId === 'treatment3') {
                treatmentText.innerHTML = `<div style="text-align: left;"><strong>所要時間：120分</strong><br>※症状によりお時間が前後する場合がございます</div><div style="text-align: right;"><strong>料金：8,700円<br>初診料：＋2,200円</strong></div><br><strong>全身治療</strong>と<strong>美容鍼</strong>を同時に受けて頂けるメニューです。<br>
                顔は内臓の状態を反映します。<br>
                美容鍼のさらなる効果を求める方にもオススメしています。<br>
                <span style="color: blue;">-しわ・たるみ・むくみの気になる方。<br>

        function formatDate(dateStr) {

            const date = new Date(dateStr);
            return `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxEfCCrIf8RrjH2yIkQWQ6eCUNm72XnalFQEKhpINf3QgcwmexXrAwK-C6apGzsWkHjlw/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00', '19:30',
                '20:00', '20:30', '21:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');

                        // unavailable と unavailablegray クラスがある場合は選択不可
                        cell.addEventListener('click', () => {
                            if (cell.classList.contains('unavailable') || cell.classList.contains('unavailablegray')) {
                                return; // 何もしない
                            }
                            selectDate(cell);
                        });

                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected', 'unavailablegray');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 3 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            const startDate = new Date(date);

            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;
                th.innerHTML = dayString.replace('(', '<br>(');
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }
